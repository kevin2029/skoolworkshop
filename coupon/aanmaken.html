  <form id="couponAanmaken" onsubmit="verstuur();return false">
      <!-- code pagina invoeren-->
      <div class="container">
        <h1>Toevoegen van coupon</h1>
        <p>Vul dit hele formulier in om een coupon toe te voegen</p>
        <hr />
        <label for="codeCoupon"><b>Code van de coupon</b></label>
        <input
          type="text"
          placeholder="Vul code in"
          name="codeCoupon"
          id="codeCoupon"
          required
        />

        <label for="valueCoupon"><b>Vul hier een geldbedrag, percentage, of voor workshop naar keuze "Workshop" in</b></label>
        <input
          type="text"
          placeholder="Vul een waarde in"
          name="valueCoupon"
          id="valueCoupon"
          required
        />
        <label for="maxBedragCoupon"><b>Maximaal geldbedrag (vul dit alleen bij een percentage in)</b></label>
        <input
          type="text"
          placeholder="Vul maximaal geldbedrag in"
          name="maxBedragCoupon"
          id="maxBedragCoupon"
        />

        <label for="maxGebruikCoupon"><b>Vul in hoevaak de coupon gebruikt kan worden</b></label>
        <br />
        <input
          type="number"
          min="1"
          placeholder="Vul maximaal gebruik in"
          name="maxGebruikCoupon"
          id="maxGebruikCoupon"
          required
        />

        <hr />
        <button type="submit" class="registerbtn">
          Toevoegen
        </button>
      </div>
    </form>
