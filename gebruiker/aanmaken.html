    <form id="gebruikerAanmaken" onsubmit="verstuur();return false">
      <!-- code pagina invoeren-->
      <div class="container">
        <h1>Toevoegen van gebruiker</h1>
        <p>Vul dit hele formulier in om een gebruiker toe te voegen</p>
        <hr />
        <label for="naamBeheerder"><b>Naam van de beheerder</b></label>
        <input
          type="text"
          placeholder="Vul naam in"
          name="naamBeheerder"
          id="naamBeheerder"
          required
        />
        <label for="naamOrganisatie"><b>Naam van de Organisatie</b></label>
        <input
          type="text"
          placeholder="Vul naam in"
          name="naamOrganisatie"
          id="naamOrganisatie"
          required
        />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Vul email in"
          name="email"
          id="email"
          required
        />

        <label for="Adress"><b>Adres</b></label>
        <input
          type="text"
          placeholder="Vul adres in"
          name="Adress"
          id="Adress"
          required
        />

        <!--  <label for="foto"><b>Foto van organisatie</b></label>
        <input type="file" name="foto" id="foto" required /> -->

        <label for="wachtwoord"><b>Wachtwoord</b></label>
        <input
          type="password"
          placeholder="Vul wachtwoord in"
          name="wachtwoord"
          id="wachtwoord"
          required
        />

        <label for="wachtwoordHerhaal"><b>Herhaal wachtwoord</b></label>
        <input
          type="password"
          placeholder="Herhaal wachtwoord"
          name="wachtwoordHerhaal"
          id="wachtwoordHerhaal"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">
          Toevoegen
        </button>
      </div>
    </form>
